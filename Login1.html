<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <div class="contenedor">
        <div class="derecha">
            <h2>Bienvenido </h2>
            <p>Bienvenido a mi login.</p>
            <button class="boton-info">Información</button>
        </div>
        <div class="izquierda">
            <h2>Iniciar Sesión</h2>
            <input type="ususario" placeholder="Ingrese su usuario">
            <input type="patron" placeholder="Ingrese su contraseña">
            <button class="boton-login">INGRESAR</button>
        </div>
    </div>
</body>
</html>
